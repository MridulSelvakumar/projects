_schema-version: "3.1"
ID: legal-document-analyzer
description: AI-Powered Legal Document Analyzer
version: 1.0.0
author: Legal Document Analyzer Team

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # CAP Backend Service
  - name: legal-document-analyzer-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1G
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: legal-document-analyzer-hana
      - name: legal-document-analyzer-destination
      - name: legal-document-analyzer-connectivity
      - name: legal-document-analyzer-xsuaa

  # Database Deployer
  - name: legal-document-analyzer-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1G
    requires:
      - name: legal-document-analyzer-hana

  # AI Python Microservice
  - name: legal-document-analyzer-ai
    type: python
    path: ai-service
    parameters:
      buildpack: python_buildpack
      memory: 1G
      disk-quota: 2G
    build-parameters:
      builder: custom
      commands:
        - pip install -r requirements.txt
    provides:
      - name: ai-api
        properties:
          ai-url: ${default-url}

  # Fiori Frontend
  - name: legal-document-analyzer-ui
    type: html5
    path: app/legal-document-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
    requires:
      - name: legal-document-analyzer-destination
        group: destinations
        properties:
          name: legal-document-analyzer-srv
          url: ~{srv-api/srv-url}
          forwardAuthToken: true

resources:
  # HANA Cloud Database
  - name: legal-document-analyzer-hana
    type: com.sap.xs.hana
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: LEGAL_DOCUMENT_ANALYZER

  # Destination Service
  - name: legal-document-analyzer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: legal-document-analyzer-srv
                Description: Legal Document Analyzer Backend Service
                URL: ~{srv-api/srv-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
              - Name: legal-document-analyzer-ai
                Description: AI Microservice
                URL: ~{ai-api/ai-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
            existing_destinations_policy: update
    requires:
      - name: srv-api
      - name: ai-api

  # Connectivity Service
  - name: legal-document-analyzer-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  # XSUAA Authentication
  - name: legal-document-analyzer-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        xsappname: legal-document-analyzer-${org}-${space}
        tenant-mode: dedicated
        scopes:
          - name: $XSAPPNAME.DocumentRead
            description: Read legal documents
          - name: $XSAPPNAME.DocumentWrite
            description: Upload and modify legal documents
          - name: $XSAPPNAME.DocumentDelete
            description: Delete legal documents
          - name: $XSAPPNAME.AIQuery
            description: Query AI services
        role-templates:
          - name: DocumentViewer
            description: View legal documents
            scope-references:
              - $XSAPPNAME.DocumentRead
          - name: DocumentEditor
            description: Edit legal documents
            scope-references:
              - $XSAPPNAME.DocumentRead
              - $XSAPPNAME.DocumentWrite
              - $XSAPPNAME.AIQuery
          - name: DocumentAdmin
            description: Full access to legal documents
            scope-references:
              - $XSAPPNAME.DocumentRead
              - $XSAPPNAME.DocumentWrite
              - $XSAPPNAME.DocumentDelete
              - $XSAPPNAME.AIQuery
