<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 Test</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/m/App",
                "sap/m/Page",
                "sap/m/Text",
                "sap/m/Button"
            ], function(App, Page, Text, Button) {
                
                var app = new App({
                    id: "testApp"
                });
                
                var page = new Page({
                    title: "UI5 Test Page",
                    content: [
                        new Text({
                            text: "âœ… UI5 is working!"
                        }),
                        new Button({
                            text: "Test Button",
                            press: function() {
                                alert("Button clicked!");
                            }
                        })
                    ]
                });
                
                app.addPage(page);
                app.placeAt("content");
            });
        });
    </script>
</body>
</html>
