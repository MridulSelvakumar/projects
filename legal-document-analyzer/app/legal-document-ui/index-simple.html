<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Analyzer</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.tnt"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    
    <style>
        .sapUiBody {
            font-family: "72", "72full", Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/m/App",
                "sap/m/Page",
                "sap/m/Text",
                "sap/m/Title",
                "sap/m/Button",
                "sap/m/VBox",
                "sap/m/Panel",
                "sap/m/MessageToast",
                "sap/tnt/ToolPage",
                "sap/tnt/SideNavigation",
                "sap/tnt/NavigationList",
                "sap/tnt/NavigationListItem"
            ], function(App, Page, Text, Title, Button, VBox, Panel, MessageToast, ToolPage, SideNavigation, NavigationList, NavigationListItem) {
                
                var app = new App({
                    id: "legalDocApp"
                });
                
                var toolPage = new ToolPage({
                    header: new sap.m.Bar({
                        contentLeft: [
                            new Text({
                                text: "Legal Document Analyzer"
                            }).addStyleClass("sapMTitle")
                        ]
                    }),
                    
                    sideContent: new SideNavigation({
                        item: new NavigationList({
                            items: [
                                new NavigationListItem({
                                    text: "Document Upload",
                                    icon: "sap-icon://upload",
                                    key: "upload"
                                }),
                                new NavigationListItem({
                                    text: "AI Assistant",
                                    icon: "sap-icon://discussion-2",
                                    key: "ai"
                                }),
                                new NavigationListItem({
                                    text: "Analytics",
                                    icon: "sap-icon://pie-chart",
                                    key: "analytics"
                                }),
                                new NavigationListItem({
                                    text: "Documents",
                                    icon: "sap-icon://document",
                                    key: "documents"
                                })
                            ]
                        })
                    }),
                    
                    mainContents: [
                        new VBox({
                            items: [
                                new Panel({
                                    headerText: "Welcome to Legal Document Analyzer",
                                    content: [
                                        new VBox({
                                            items: [
                                                new Title({
                                                    text: "Legal Document Analyzer",
                                                    level: "H3"
                                                }),
                                                new Text({
                                                    text: "AI-Powered Legal Document Analysis"
                                                }),
                                                new Text({
                                                    text: "Welcome to the Legal Document Analyzer! This application uses advanced AI to analyze legal documents, extract key clauses, and provide intelligent insights."
                                                }),
                                                new Button({
                                                    text: "Test AI Service",
                                                    type: "Emphasized",
                                                    icon: "sap-icon://play",
                                                    press: function() {
                                                        MessageToast.show("ðŸ¤– AI Service is ready!");
                                                    }
                                                })
                                            ]
                                        })
                                    ]
                                }),
                                
                                new Panel({
                                    headerText: "Key Features",
                                    content: [
                                        new VBox({
                                            items: [
                                                new Text({ text: "â€¢ Document Upload (PDF, DOCX, TXT)" }),
                                                new Text({ text: "â€¢ AI-Powered Q&A with RAG" }),
                                                new Text({ text: "â€¢ Clause Extraction" }),
                                                new Text({ text: "â€¢ Risk Assessment & Analytics" }),
                                                new Text({ text: "â€¢ Enterprise SAP Fiori UI" })
                                            ]
                                        })
                                    ]
                                })
                            ]
                        })
                    ]
                });
                
                app.addPage(new Page({
                    content: [toolPage]
                }));
                
                app.placeAt("content");
            });
        });
    </script>
</body>
</html>
