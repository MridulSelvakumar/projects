<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Legal Document Analyzer</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.tnt"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    
    <style>
        .sapUiBody {
            font-family: "72", "72full", Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        console.log("Script starting...");
        
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core initialized");
            
            try {
                sap.ui.require([
                    "sap/m/App",
                    "sap/m/Page",
                    "sap/m/Text",
                    "sap/m/Title",
                    "sap/m/Button",
                    "sap/m/VBox",
                    "sap/m/Panel",
                    "sap/m/MessageToast",
                    "sap/tnt/ToolPage",
                    "sap/tnt/SideNavigation",
                    "sap/tnt/NavigationList",
                    "sap/tnt/NavigationListItem"
                ], function(App, Page, Text, Title, Button, VBox, Panel, MessageToast, ToolPage, SideNavigation, NavigationList, NavigationListItem) {
                    
                    console.log("All modules loaded successfully");
                    
                    var app = new App({
                        id: "debugApp"
                    });
                    
                    var toolPage = new ToolPage({
                        header: new sap.m.Bar({
                            contentLeft: [
                                new Text({
                                    text: "Legal Document Analyzer"
                                })
                            ]
                        }),
                        
                        sideContent: new SideNavigation({
                            item: new NavigationList({
                                items: [
                                    new NavigationListItem({
                                        text: "Document Upload",
                                        icon: "sap-icon://upload",
                                        key: "upload"
                                    }),
                                    new NavigationListItem({
                                        text: "AI Assistant",
                                        icon: "sap-icon://discussion-2",
                                        key: "ai"
                                    })
                                ]
                            })
                        }),
                        
                        mainContents: [
                            new VBox({
                                items: [
                                    new Panel({
                                        headerText: "Welcome",
                                        content: [
                                            new Title({
                                                text: "Legal Document Analyzer",
                                                level: "H3"
                                            }),
                                            new Text({
                                                text: "AI-Powered Legal Document Analysis"
                                            }),
                                            new Button({
                                                text: "Test AI Service",
                                                type: "Emphasized",
                                                icon: "sap-icon://play",
                                                press: function() {
                                                    MessageToast.show("AI Service is ready!");
                                                }
                                            })
                                        ]
                                    })
                                ]
                            })
                        ]
                    });
                    
                    app.addPage(new Page({
                        content: [toolPage]
                    }));
                    
                    app.placeAt("content");
                    console.log("App rendered successfully");
                    
                });
            } catch (error) {
                console.error("Error in require:", error);
            }
        });
    </script>
</body>
</html>
