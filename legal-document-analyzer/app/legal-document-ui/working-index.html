<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Analyzer</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.tnt"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    
    <style>
        .sapUiBody {
            font-family: "72", "72full", Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/m/App",
                "sap/m/Page",
                "sap/m/Text",
                "sap/m/Title",
                "sap/m/Button",
                "sap/m/VBox",
                "sap/m/Panel",
                "sap/m/MessageToast",
                "sap/tnt/ToolPage",
                "sap/tnt/SideNavigation",
                "sap/tnt/NavigationList",
                "sap/tnt/NavigationListItem"
            ], function(App, Page, Text, Title, Button, VBox, Panel, MessageToast, ToolPage, SideNavigation, NavigationList, NavigationListItem) {
                
                var app = new App({
                    id: "legalDocApp"
                });
                
                var toolPage = new ToolPage({
                    header: new sap.m.Bar({
                        contentLeft: [
                            new Text({
                                text: "üìÑ Legal Document Analyzer"
                            }).addStyleClass("sapMTitle")
                        ]
                    }),
                    
                    sideContent: new SideNavigation({
                        item: new NavigationList({
                            items: [
                                new NavigationListItem({
                                    text: "üì§ Document Upload",
                                    key: "upload",
                                    select: function() {
                                        showContent("upload");
                                    }
                                }),
                                new NavigationListItem({
                                    text: "ü§ñ AI Assistant",
                                    key: "ai",
                                    select: function() {
                                        showContent("ai");
                                    }
                                }),
                                new NavigationListItem({
                                    text: "üìä Analytics",
                                    key: "analytics",
                                    select: function() {
                                        showContent("analytics");
                                    }
                                }),
                                new NavigationListItem({
                                    text: "üìÅ Documents",
                                    key: "documents",
                                    select: function() {
                                        showContent("documents");
                                    }
                                })
                            ]
                        })
                    }),
                    
                    mainContents: [
                        new VBox({
                            id: "mainContentArea",
                            items: [
                                createWelcomeContent()
                            ]
                        })
                    ]
                });
                
                function createWelcomeContent() {
                    return new VBox({
                        items: [
                            new Panel({
                                headerText: "Welcome to Legal Document Analyzer",
                                content: [
                                    new VBox({
                                        items: [
                                            new Title({
                                                text: "Legal Document Analyzer",
                                                level: "H3"
                                            }),
                                            new Text({
                                                text: "AI-Powered Legal Document Analysis"
                                            }),
                                            new Text({
                                                text: "Welcome to the Legal Document Analyzer! This application uses advanced AI to analyze legal documents, extract key clauses, and provide intelligent insights."
                                            }),
                                            new Button({
                                                text: "‚ñ∂Ô∏è Test AI Service",
                                                type: "Emphasized",
                                                press: function() {
                                                    MessageToast.show("ü§ñ AI Service is ready!");
                                                }
                                            })
                                        ]
                                    })
                                ]
                            }),
                            
                            new Panel({
                                headerText: "Key Features",
                                content: [
                                    new VBox({
                                        items: [
                                            new Text({ text: "üìÑ Document Upload (PDF, DOCX, TXT)" }),
                                            new Text({ text: "ü§ñ AI-Powered Q&A with RAG" }),
                                            new Text({ text: "üìù Clause Extraction" }),
                                            new Text({ text: "‚ö†Ô∏è Risk Assessment & Analytics" }),
                                            new Text({ text: "üé® Enterprise SAP Fiori UI" })
                                        ]
                                    })
                                ]
                            })
                        ]
                    });
                }
                
                function showContent(section) {
                    var mainArea = sap.ui.getCore().byId("mainContentArea");
                    mainArea.removeAllItems();
                    
                    var content;
                    switch(section) {
                        case "upload":
                            content = new Panel({
                                headerText: "üì§ Document Upload",
                                content: [
                                    new Text({ text: "Upload your legal documents here for AI analysis." }),
                                    new Button({
                                        text: "Select File",
                                        press: function() {
                                            MessageToast.show("üìÑ File upload functionality");
                                        }
                                    })
                                ]
                            });
                            break;
                        case "ai":
                            content = new Panel({
                                headerText: "ü§ñ AI Assistant",
                                content: [
                                    new Text({ text: "Ask questions about your documents using AI." }),
                                    new Button({
                                        text: "Start Q&A",
                                        press: function() {
                                            MessageToast.show("ü§ñ AI Q&A functionality");
                                        }
                                    })
                                ]
                            });
                            break;
                        case "analytics":
                            content = new Panel({
                                headerText: "üìä Analytics",
                                content: [
                                    new Text({ text: "View analytics and insights from your documents." }),
                                    new Button({
                                        text: "Generate Report",
                                        press: function() {
                                            MessageToast.show("üìä Analytics functionality");
                                        }
                                    })
                                ]
                            });
                            break;
                        case "documents":
                            content = new Panel({
                                headerText: "üìÅ Documents",
                                content: [
                                    new Text({ text: "Manage your uploaded documents." }),
                                    new Button({
                                        text: "View Documents",
                                        press: function() {
                                            MessageToast.show("üìÅ Document management functionality");
                                        }
                                    })
                                ]
                            });
                            break;
                        default:
                            content = createWelcomeContent();
                    }
                    
                    mainArea.addItem(content);
                }
                
                app.addPage(new Page({
                    content: [toolPage]
                }));
                
                app.placeAt("content");
            });
        });
    </script>
</body>
</html>
