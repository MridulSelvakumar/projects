<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Icon Test</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.core"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/m/App",
                "sap/m/Page",
                "sap/m/VBox",
                "sap/m/Button",
                "sap/ui/core/Icon",
                "sap/ui/core/IconPool"
            ], function(App, Page, VBox, Button, Icon, IconPool) {
                
                // Force icon font loading
                IconPool.insertFontFaceStyle();
                
                var app = new App({
                    id: "iconTestApp"
                });
                
                var page = new Page({
                    title: "SAP Icon Test",
                    content: [
                        new VBox({
                            items: [
                                new Icon({
                                    src: "sap-icon://upload",
                                    size: "2rem",
                                    color: "#0070f2"
                                }),
                                new Icon({
                                    src: "sap-icon://discussion",
                                    size: "2rem",
                                    color: "#0070f2"
                                }),
                                new Icon({
                                    src: "sap-icon://pie-chart",
                                    size: "2rem",
                                    color: "#0070f2"
                                }),
                                new Icon({
                                    src: "sap-icon://document",
                                    size: "2rem",
                                    color: "#0070f2"
                                }),
                                new Button({
                                    text: "Upload Button",
                                    icon: "sap-icon://upload",
                                    type: "Emphasized"
                                }),
                                new Button({
                                    text: "Discussion Button", 
                                    icon: "sap-icon://discussion",
                                    type: "Emphasized"
                                })
                            ]
                        })
                    ]
                });
                
                app.addPage(page);
                app.placeAt("content");
            });
        });
    </script>
</body>
</html>
