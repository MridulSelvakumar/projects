<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        console.log("1. Script loaded");
        
        sap.ui.getCore().attachInit(function() {
            console.log("2. UI5 Core initialized");
            
            sap.ui.require([
                "sap/m/App",
                "sap/m/Page",
                "sap/m/Text"
            ], function(App, Page, Text) {
                console.log("3. Modules loaded");
                
                try {
                    var app = new App();
                    console.log("4. App created");
                    
                    var page = new Page({
                        title: "Test Page",
                        content: [
                            new Text({
                                text: "Hello World! UI5 is working!"
                            })
                        ]
                    });
                    console.log("5. Page created");
                    
                    app.addPage(page);
                    console.log("6. Page added to app");
                    
                    app.placeAt("content");
                    console.log("7. App placed in DOM");
                    
                } catch (error) {
                    console.error("Error:", error);
                    document.getElementById("content").innerHTML = "<h1>Error: " + error.message + "</h1>";
                }
            });
        });
    </script>
</body>
</html>
